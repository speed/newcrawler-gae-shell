							</td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td class="td_border">
								<input type="button" value="保存" onClick="account.fn.updatePass()">
							</td>
						</tr>
					</table>
				</form>
			</td>
		</tr>
		

	</table>
	<script type="text/javascript">
	$(document).ready(function() {
		
		var initFun=function(){
			account.fn.queryConfig();
			poshytip('.tooltip');
			var username=account.fn.getcookie("NC_USERNAME");
			$("#"+account.v.tableId).find("#username").text(username);
			var languageCookie=account.fn.getcookie("NC_LANG");
			if(languageCookie!=null && languageCookie!=""){
				$( "#"+account.v.tableId).find("#lang-chooser").find("option" ).each(function() {
					if($(this).attr("title")==languageCookie){
						this.selected=true;
					}
				});
			}
		};
		  
		var initLoading=setInterval(function(){
			if(typeof account != 'undefined'){
				clearInterval(initLoading);
				initFun();
			}
		},500);
	}); 
	</script>
</body>
