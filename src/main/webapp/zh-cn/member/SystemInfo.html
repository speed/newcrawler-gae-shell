<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>系统信息</title>
</head>
  <body>
    <table width="100%" height="100%" id="systemInfoTable"  class="table_border2">
      <tr>
        <td class="td_border" style="margin: 0; padding: 10px; vertical-align: top;     background-color: #4C4C4C; color: #5FFF6E;">
        <pre class="detailInfo" style="white-space: pre-wrap; white-space: -moz-pre-wrap; white-space: -pre-wrap; white-space: -o-pre-wrap; word-wrap:　break-word;">
        
        </pre>
        </td>
      </tr>
  </table>
  
  <script type="text/javascript">
  $(document).ready(function() {
	  var initFun = function(){
		  systemInfo.v.webCrawlerId=webCrawlerId;
		  systemInfo.fn.detailInfo();
		};
	  
		var initLoading=setInterval(function(){
			if(typeof systemInfo != 'undefined'){
				clearInterval(initLoading);
				initFun();
			}
		},500);
	}); 
  </script>
  </body>
