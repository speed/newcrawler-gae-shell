<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>File download list</title>
</head>

  <body>
    <table id="fileDownloadStatusListTable" width="100%">
    	
      <tr>
	  <td width="100%" valign="top">
	  <table width="100%">
        <tr>
        <td width="100%" class="td_border" style="padding:5px 5px 5px 5px;">
        	<table width="100%">
        		<tr>
					<td width="120" align="right" nowrap class="label">爬虫：</td>
					<td class="td_border">
						<select id="spiderList" name="spiderList" onchange="fileDownloadStatusList.fn.changeSpider(this.value)" style="width: 250px;">
							<option value="" selected></option>
						</select>
					</td>
				</tr>
        	</table>
        </td>
        </tr>
        
	  </table>
	  <div style="padding:0px 2px 2px 2px;">
	  	<table id="fileDownloadStatusList" width="100%" align="center" class="table_border2 tableList" style="border:1px solid #CCCCCC;border-collapse:collapse;background-color: #FFFFFF;">
			<tr>
				<td width="1%" nowrap bgcolor="whiteSmoke"></td>
				<td width="90%" nowrap bgcolor="whiteSmoke">Detail</td>
				<td width="10%" nowrap bgcolor="whiteSmoke">Create date</td>
			</tr>
		</table>
		
		<div id="line" style="height:5px;"></div>
		<div id="hiddenresult" style="display:none;">
        
        </div>
		<div id="Pagination"></div>
	  </div>
	  </td>
	  </tr>
	  <tr>
	  <td align="left" style="padding:5px 5px 0px 5px;" >
	  	The total number(<label id="ITEM_COUNT" style="color:red;">0</label>) <label style="color: rgb(34, 102, 187);cursor: pointer;" onClick="fileDownloadStatusList.fn.statistic();">Recount</label>
	  </td>
	  </tr>
	  <tr>
	  </tr>
  </table>
  <script type="text/javascript">
  $(document).ready(function(){
	  var initFun= function(){

			fileDownloadStatusList.v.webCrawlerId=webCrawlerId;
			fileDownloadStatusList.v.siteId=siteId;
			
			fileDownloadStatusList.fn.init();
		  };
	  
		var initLoading=setInterval(function(){
			if(typeof fileDownloadStatusList != 'undefined'){
				clearInterval(initLoading);
				initFun();
			}
		},500);
		
	});
  </script>  
  </body>
</html>
