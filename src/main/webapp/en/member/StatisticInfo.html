  <script type="text/javascript">
  
  $(document).ready(function() {
	  
	  var initFun= function(){
		  statisticInfo.v.webCrawlerId=webCrawlerId;
		  statisticInfo.fn.init();
		  
		  var option={
				  	tableId:"crawlDataLogTable",
					listTableId:"crawlDataLogList",
					PER_PAGE_ITEMS:10,
					ITEMS_COUNT:0,
					cur_page:0,
					webCrawlerId:webCrawlerId,
					siteId:null
			}
			var statisticInfoLog=new crawlDataLog(option);
		  	statisticInfoLog.init();
		  	statisticInfoLog.updateCount();
		  	$('#statisticInfoTable .re_statistic').click(function(){
		  		statisticInfoLog.statistic();
		  	});
	  };
		
		var initLoading=setInterval(function(){
			if(typeof statisticInfo != 'undefined'){
				clearInterval(initLoading);
				initFun();
			}
		},500);
	}); 
  </script>
